<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Student GIG</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div id="page-transition">
    <div class="blackhole-core"></div>
    <div class="blackhole-stars"></div>
  <svg class="penguin-runner" viewBox="0 0 160 140" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="80" cy="80" rx="30" ry="42" fill="#0b0b0b"/>
    <ellipse cx="85" cy="88" rx="20" ry="30" fill="#f5f5f5"/>
    <circle cx="105" cy="40" r="18" fill="#0b0b0b"/>
    <circle cx="110" cy="38" r="3" fill="#fff"/>
    <polygon points="120,42 135,48 120,54" fill="#facc15"/>
    <ellipse cx="55" cy="85" rx="8" ry="24" fill="#080808"/>
    <ellipse cx="75" cy="90" rx="9" ry="26" fill="#0b0b0b"/>
    <ellipse cx="70" cy="128" rx="10" ry="5" fill="#facc15"/>
    <ellipse cx="90" cy="128" rx="10" ry="5" fill="#facc15"/>
  </svg>
  </div>
  <div id="page-transition">
    <div class="transition-bg"></div>
    <img src="assets/penguin-run.gif" class="penguin-run" />
  </div>



  <div class="smoke-bg">
    <div class="smoke-layer smoke-1"></div>
    <div class="smoke-layer smoke-2"></div>
  </div>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">GIG</a>
      <div class="nav-links">
        <a href="about.html">About</a>
        <a href="subjects.html">Subjects</a>
        <a href="signin.html" class="btn btn-ghost">Sign In</a>
        <a href="#" class="signuplink">Sign Up</a>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <main class="page">
    <div class="form-container">
      <div class="form-header">
        <h1 class="form-title">Welcome Back</h1>
        <p class="form-subtitle">Sign in to continue learning</p>
      </div>
      
      <form id="signinForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        
        <button type="submit" class="btn btn-primary form-btn">Sign In</button>
      </form>
      
      <div class="form-divider">or continue with</div>
      
      <button class="google-btn" id="googleBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <p class="form-footer">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const result = Auth.login(email, password);
      
      if (result.success) {
        showToast('Welcome back, ' + result.user.name + '!');
        runTransitionThen("dashboard.html"); // üêß runs, waits 2.6s, then redirects
      } else {
        showToast(result.error, 'error');
      }

    });
    
    document.getElementById('googleBtn').addEventListener('click', function() {
      showToast('Google login coming soon!', 'error');
    });
  </script>
  <script>
    document.getElementById("signupLink").addEventListener("click", (e) => {
      e.preventDefault();

      // optional: trigger your transition here later
      window.location.href = "signup.html";
    });
  </script>

</body>
</html>
